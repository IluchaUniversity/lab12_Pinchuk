<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My GitHub Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }
        h1 {
            font-size: 36px;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin: 0;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        window.onload = function() {
            const container = document.querySelector('.container');
            container.classList.add('fadeIn');
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="hanabi.jpg" alt="Your Name">
        <h1>Illia Pinchuk</h1>
        <p>Welcome to my GitHub Profile!</p>
        <a href="https://github.com/IluchaUniversity" target="_blank" class="btn">View My GitHub</a>
    </div>
</body>
</html>
